<h1 style="margin: 20px 0px 0px 40px;">Reporte Incidentes</h1>


<mat-card style="margin: 20px 40px 40px 40px;">

    <mat-card-content>

        <form [formGroup]="myForm" (ngSubmit)="generateReport">

            <div>
                <mat-form-field>
                    <mat-label>Enter a date range</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                      <input matStartDate placeholder="Start date" formControlName="startDate">
                      <input matEndDate placeholder="End date" formControlName="endDate">
                    </mat-date-range-input>
                    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                  </mat-form-field>
            </div>

        </form>

    </mat-card-content>

</mat-card>

<div class="grid">
    <div class="col text-center p-8 ">
        <h1>Incidentes x Dia</h1>
        <app-bar-graph [observable]="observableDays"></app-bar-graph>
    </div>
    <div class="col text-center p-8">
        <h1>Incidentes x App</h1>
        <app-bar-graph [observable]="observableApps"></app-bar-graph>
    </div>
</div>
